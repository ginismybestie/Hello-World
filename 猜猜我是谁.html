<!DOCTYPE html>
<html>
<head>
	<title>practice</title>
	<meta charset="utf-8">
	<style type="text/css">
		img{
			width: 100%;
			height: 100%;
			opacity: 0.1;

			transition-property: opacity, transform;
			transition-duration: 1.8s;
			border-radius: 50%;
		}
		img:hover{
			transform: rotate(1440deg);
			opacity: 1;
			border-radius: 60%;
		}
		#guess{
			margin-top: 10%;
			text-align: center;
		}
		.box{
			display: inline-block;
			width: 250px;
			height: 250px;
			border: solid 1px white;
			border-radius: 175px;
		}
		h1{
			font-family: arial;
		}
	</style>
</head>
<body>
	<div id="guess">
		<div class="box">
			<img src="https://i.scdn.co/image/ab67706c0000da844e20ab12ba1af10848f6d0d0">
		</div>
			<h1>who am I?</h1>
	</div>
</body>
</html>
